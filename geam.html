<!DOCTYPE html>

<html>

<head>
    <!--Scritp to A-frame-->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>

    <!--Link to js script-->
    <script src="js/script.js"></script>

    <title>puzzle</title>

</head>

<body>

    <a-scene background="color: #FAFAFA">

        <!--assets-->
        <a-assets>

            <img id="floor" src="assets/floor.jpg">
            <img id="key" src="assets/key.png">
            <img id="sign" src="assets/disarm.jpg">
            <img id="howto" src="assets/instructions.png">
            
        </a-assets>

<a-camera>
        <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: sphere; radius: 0.005" material="color: #000000; shader: flat; opacity: 0.5" animation__enter="property: scale;
        to: 3 3 3;
        dur: 1000;
        easing: linear;
        startEvents: mouseenter" event-set__reset="_event: animationcomplete__enter; scale: 1 1 1" animation__leave="property: scale;
        to: 1 1 1;
        dur: 1000;
        easing: linear;
        startEvents: mouseleave" raycaster="" scale="">

</a-entity>

</a-camera>

         

           
        <!--Camera-->


        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" src="#floor" shadow></a-plane>
       <!--button and stand -->

        <a-box position="-3 0.5 -3" height="2" color="#4CC3D9" shadow></a-box>

        <a-box id="button" position="-3 1.5 -3" height="0.25" color="#ff0000" onclick="movenose()"></a-box>
        
        <!--disarmed object-->
        <a-box position="5 2.5 -4" height="5" width="0.5" depth="10" color="#4CC3D9" shadow></a-box>

        <a-box position="-5 2.5 -4" height="5" width="0.5" depth="10" color="#4CC3D9" shadow></a-box>

        <a-box position="0 2.5 -9" height="5" width="0.5" depth="10" rotation="0 90 0 " color="#4CC3D9" shadow></a-box>

        <a-box position="0 2.5 1" height="5" width="0.5" depth="10" rotation="0 90 0 " color="#4CC3D9" shadow rotation="0 0 0"></a-box>

       

        <a-cone id="nose" position= "-3 1 -6" rotation="90 -90 0" radius="2" color="#000000" ></a-cone>

        <a-cone position="3.5 1 -6" rotation="90 90 0" radius="2" height="2" color="#000000"></a-cone>

        <a-cylinder position="0 1 -6" rotation="90 90 0" raduis="2" height="5"></a-cylinder>

        <a-cylinder position="4 1 -6" rotation="90 90 0" radius="0.7" color="#000000"></a-cylinder>

        <!--second button-->

        <a-box width="0.5" height="0.5" depth="0.5" position= "-2.6 1 -6" color="#000000" ></a-box>
        <a-cylinder id="button2" position= "-2.8 1 -6" radius="0.1" height="0.5" rotation="90 90 0" color="#ff0000" onclick="move2()"></a-cylinder>

      
        <!--key and box-->
    <a-entity id="keybox" position="0 0.6 -6" onclick="final()">

     <a-box height="0.1" color="#808080"></a-box>
     <a-box height="0.1" rotation="90 90 0" depth="0.25" position="-0.45 0.1 0" color="#808080"></a-box>
     <a-box height="0.1" rotation="90 90 0" depth="0.25" position="0.45 0.1 0" color="#808080"></a-box>
     <a-box height="0.1" rotation="90 0 0" depth="0.25" position="0 0.1 -0.45" color="#808080"></a-box>
     <a-box height="0.01" depth="0.5" width="0.3" position="0 0.1 0" src="#key" rotation="0 180 180"></a-box>
 

    </a-entity>

    <!--desk-->
    <a-box position="0 0.5 0.5" width="10" ></a-box>

    <a-plane position="0 3 0.749" rotation="0 0 0" side="double" color="#808080" scale="2 2 2" src="#sign"> </a-plane>

    <a-box width="0.5" height="0.5" depth="0.5" position= "0 1 0.4" color="#000000" ></a-box>
    <a-cylinder id="button3" position= "0 1.1 0.4"  radius="0.1" height="0.5" rotation="0 90 0" color="#ff0000" ></a-cylinder>

  





     
    </a-scene>

</body>



</html>
